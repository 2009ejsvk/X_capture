<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X Capture Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <p class="eyebrow">MOBILE WEB TOOL</p>
        <h1>X 콘텐츠 캡처</h1>
        <p class="hero-text">트윗 URL을 붙여넣고 카드 형태로 저장하세요.</p>
      </header>

      <section class="panel">
        <label for="tweetUrl">트윗 URL</label>
        <div class="url-row">
          <input
            id="tweetUrl"
            type="url"
            inputmode="url"
            placeholder="https://x.com/.../status/..."
            autocomplete="off"
          />
          <button id="fetchBtn" class="btn btn-accent">불러오기</button>
        </div>
        <p id="statusText" class="status" aria-live="polite"></p>
      </section>

      <section class="panel editor-panel">
        <h2>내용 편집</h2>
        <div class="editor-grid">
          <label for="authorName">작성자명</label>
          <input id="authorName" type="text" maxlength="40" />

          <label for="authorHandle">핸들</label>
          <input id="authorHandle" type="text" maxlength="40" />

          <label for="tweetDate">날짜</label>
          <input id="tweetDate" type="text" maxlength="40" />

          <label for="tweetText">본문</label>
          <textarea id="tweetText" rows="5" maxlength="500"></textarea>

          <label for="replyCount">댓글 수</label>
          <input id="replyCount" type="text" inputmode="numeric" maxlength="20" />

          <label for="retweetCount">리트윗 수</label>
          <input id="retweetCount" type="text" inputmode="numeric" maxlength="20" />

          <label for="likeCount">좋아요 수</label>
          <input id="likeCount" type="text" inputmode="numeric" maxlength="20" />

          <label for="bookmarkCount">북마크 수</label>
          <input id="bookmarkCount" type="text" inputmode="numeric" maxlength="20" />

          <label for="imageInput">이미지(선택)</label>
          <div class="image-row">
            <input id="imageInput" type="file" accept="image/*" multiple />
            <button id="removeImageBtn" class="btn btn-ghost" type="button">삭제</button>
          </div>

          <label for="mediaLayout">이미지 배치(2장 이상)</label>
          <select id="mediaLayout">
            <option value="grid">나란히</option>
            <option value="vertical">세로</option>
          </select>

          <span>리트윗 원문 옵션</span>
          <div class="option-row">
            <label class="check-option" for="showQuoteToggle">
              <input id="showQuoteToggle" type="checkbox" checked />
              리트윗 원문 표시
            </label>
            <label class="check-option" for="showQuoteMediaToggle">
              <input id="showQuoteMediaToggle" type="checkbox" checked />
              리트윗 원문 이미지 표시
            </label>
          </div>
        </div>
      </section>

      <section class="panel preview-panel">
        <h2>미리보기</h2>
        <div id="captureArea" class="capture-area">
          <article class="tweet-card">
            <p id="previewRetweet" class="retweet-line hidden" aria-live="polite">
              <img id="previewRetweetAvatar" class="retweet-avatar hidden" alt="리트윗 계정 프로필 사진" />
              <span id="previewRetweetText"></span>
            </p>
            <header class="tweet-head">
              <div id="previewAvatar" class="avatar">
                <img id="previewAvatarImage" class="avatar-image hidden" alt="작성자 프로필 사진" />
                <span id="previewAvatarInitial">X</span>
              </div>
              <div class="author-meta">
                <p id="previewName" class="name">X User</p>
                <p id="previewHandle" class="handle">@x</p>
              </div>
              <span class="platform-mark">𝕏</span>
            </header>

            <article id="previewReplyParent" class="reply-parent-card quote-card hidden" aria-label="답글 원본 트윗">
              <p class="reply-parent-label">답글 대상</p>
              <header class="quote-head">
                <img id="previewReplyParentAvatar" class="quote-avatar hidden" alt="원본 작성자 프로필 사진" />
                <div class="quote-meta">
                  <span id="previewReplyParentName" class="quote-name"></span>
                  <span id="previewReplyParentHandle" class="quote-handle"></span>
                </div>
              </header>
              <p id="previewReplyParentText" class="quote-text"></p>
              <div id="previewReplyParentMedia" class="quote-media hidden" aria-label="원본 트윗 첨부 이미지"></div>
            </article>

            <p id="previewText" class="tweet-text">캡처할 트윗 본문이 여기에 표시됩니다.</p>
            <div id="previewMedia" class="tweet-media hidden" aria-label="트윗 첨부 이미지 목록"></div>
            <article id="previewQuote" class="quote-card hidden" aria-label="인용 트윗 원문">
              <header class="quote-head">
                <img id="previewQuoteAvatar" class="quote-avatar hidden" alt="원문 작성자 프로필 사진" />
                <div class="quote-meta">
                  <span id="previewQuoteName" class="quote-name"></span>
                  <span id="previewQuoteHandle" class="quote-handle"></span>
                </div>
              </header>
              <p id="previewQuoteText" class="quote-text"></p>
              <div id="previewQuoteMedia" class="quote-media hidden" aria-label="인용 트윗 첨부 이미지"></div>
            </article>

            <div class="tweet-actions" aria-label="트윗 반응 수치">
              <div class="tweet-action-item">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="tweet-action-icon">
                  <g><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"></path></g>
                </svg>
                <span id="previewReplyCount">0</span>
              </div>
              <div class="tweet-action-item">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="tweet-action-icon">
                  <g><path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"></path></g>
                </svg>
                <span id="previewRetweetCount">0</span>
              </div>
              <div class="tweet-action-item">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="tweet-action-icon">
                  <g><path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"></path></g>
                </svg>
                <span id="previewLikeCount">0</span>
              </div>
              <div class="tweet-action-item">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="tweet-action-icon">
                  <g><path d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5zM6.5 4c-.276 0-.5.22-.5.5v14.56l6-4.29 6 4.29V4.5c0-.28-.224-.5-.5-.5h-11z"></path></g>
                </svg>
                <span id="previewBookmarkCount">0</span>
              </div>
            </div>

            <footer class="tweet-foot">
              <span id="previewDate">날짜</span>
              <span>·</span>
              <span id="previewSource">x.com</span>
            </footer>
          </article>
        </div>
      </section>

      <div class="actions">
        <button id="resetBtn" class="btn btn-ghost" type="button">초기화</button>
        <button id="captureBtn" class="btn btn-accent" type="button">PNG 저장</button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
